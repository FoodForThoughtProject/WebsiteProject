<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="carousel">
        <button class="carousel_button carousel_button--left">
            <img src="" alt=""> <!-- left button-->
        </button>
        <div class="carousel_track-container">
            <ul class="carousel_track">
                <li class="carousel_slide">
                    <img class="carousel_images" src="Matcha-Cake-with-Red-Beans-and-Rice-Dumpling.png" alt="dessert">
                </li>
                <li class="carousel_slide">
                    <img class="carousel_images" src="Jollof Rice Senegal.jpg" alt="jollo">
                </li>
                <li class="carousel_slide">
                    <img class="carousel_images" src="what_are_street_tacos_61096841-8ad2-46ae-b592-69b50a4603e6_1024x.webp" alt="tacos">
                </li>
            </ul>
        </div>
        <button class="carousel_button carousel_button--right">
            <img src="" alt=""> <!-- right button-->
        </button>
         <div class="carousel_nav">
        <button class="carousel_indicator current-slide"></button>
        <button class="carousel_indicator"></button>
        <button class="carousel_indicator"></button>
    </div>
    </div>
</body>
</html>
